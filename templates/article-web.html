<div data-name="Locked square image"
     data-filter-format-name="web"
     data-map="article" class="article alf-template alf-is-responsive">
    <div class="article-header-locked">
        <div class="article-header-image alf-container" data-map="top-image-background"></div>
        <div class="article-title-container">
            <div class="article-title alf-container alf-is-editable alf-is-draggable-y" data-map="title"></div>
        </div>
    </div>
    <div class="article-preamble alf-container alf-is-optional" data-map="excerpt"></div>
    <div class="article-byline-container">
        <div class="article-byline alf-container alf-is-optional" data-map="byline"></div>
        <div class="article-byline-buttons">
            <div class="article-button-facebook"></div>
            <div class="article-button-more"></div>
        </div>
    </div>
    <div class="article-body alf-region alf-region-flexible"></div>
    <div class="article-published-container">
        <div class="article-published alf-container alf-is-optional" data-map="published-time"></div>
        <div class="article-published-buttons">
            <div class="article-button-facebook"></div>
            <div class="article-button-more"></div>
        </div>
    </div>
</div>
